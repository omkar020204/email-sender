<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sender project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap');
        body{
            background-color: rebeccapurple;
            font-family: Libre Baskerville;
        }
        .container
        {
            text-align: center;
            font-size: 50px;
            padding: 50px;
        }
        .btn
        {
            align-self: self-end;
        }
        h3{
            padding: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {%load static%}
    <div class="container">
       <b> WELCOME TO THE EMAIL SENDER</b>
    </div>
    <form method="post" >{%csrf_token%}
    <div class="mb-5 mx-lg-5">
        <label for="exampleFormControlTextarea1" class="form-label">Write Your Content</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="this is your textarea....."></textarea>
      </div>
      <div class="mb-5 mx-lg-5">
        <label for="exampleFormControlTextarea1" class="form-label">Write Your Title</label>
        <textarea class="form-control" id="title" name="title" rows="3" placeholder="Title"></textarea>
      </div>
      <div class="mb-3 mx-lg-5">
        <label for="exampleFormControlInput1" class="form-label">Send to </label>
        <input type="text" class="form-control" id="email" name="email" placeholder="abc@pqr.com">
      </div>
      <button type="submit" class="btn btn-primary mx-lg-5">Submit</button>
    </form>
    <h5> * Note: All The Emails Are Sent by omkardj0202@gmail.com </h5>
    
</body>
</html>
